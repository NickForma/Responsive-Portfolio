<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Nick Forma</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Nick Forma</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="Email">Email</label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="Message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">

            </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <a href="https://github.com/NickForma">
                    <img src="assets/images/github.gif" class="social" alt="Github">
                </a>
                <a href="https://www.linkedin.com/in/nick-forma-585ba4119/">
                    <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
                </a>
                <a href="https://stackoverflow.com/users/11462197/nick-forma">
                    <img src="assets/images/stackoverflow.jpg" class="social" alt="Stack Overflow">
                </a>
            </div>
        </section>
    </div>



    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
